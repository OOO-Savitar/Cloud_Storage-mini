    {% block section_1 %}
    {% endblock %}

    <div id="settings-views" class="settings float-end collapse">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Настройки</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">Тема оформления</h6>
                <h6 class="card-subtitle mb-2">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Проигрывать видеофон</label>
                    </div>
                </h6>
                <div class="container text-center">
                    <div class="row pb-2 bt_1er">
                        <div class="col-md-3 col-4 px-1 mb-3">
                            <buttnon class="btn p-0 settings-card" style="background-color: #e5eaf1;">
                                <div class="settings-card-inner settings-card-mini d-table">
                                    <span class="d-table-cell align-middle">Без темы</span>
                                </div>
                            </buttnon>
                        </div>
                        <div class="col-md-3 col-4 px-1 mb-3">
                            <buttnon class="btn p-0 settings-card" style="background: url('//yastatic.net/s3/psf/general-themes/thumb-f52a78951b8f9b5be6875934f068a477.webp') no-repeat center top/cover;
                                border: none;">
                                <div class="settings-card-inner settings-card-mini d-table">
                                    <span class="d-table-cell align-middle">Новый год</span>
                                </div>
                            </buttnon>
                        </div>
                        <div class="col-md-3 col-4 px-1 mb-3">
                            <buttnon class="btn p-0 settings-card" style="background: url(&quot;//yastatic.net/s3/psf/general-themes/flow-thumb-7c50847f9b8a87388d9bd216f3866b5b.webp&quot;) no-repeat center top/cover;
                                border: none;">
                                <div class="settings-card-inner settings-card-mini d-table">
                                    <span class="d-table-cell align-middle">Поток</span>
                                </div>
                            </buttnon>
                        </div>
                        <div class="col-md-3 col-4 px-1 mb-3">
                            <buttnon class="btn p-0 settings-card" style="background: url(&quot;//yastatic.net/s3/psf/general-themes/darkflow-thumb-7b4b8b933e5b8f967ffb08d8ece1c7a8.webp&quot;) no-repeat center top/cover;
                                border: none;">
                                <div class="settings-card-inner settings-card-mini d-table">
                                    <span class="d-table-cell align-middle">Темный поток</span>
                                </div>
                            </buttnon>
                        </div>
                        <div class="col-md-3 col-4 px-1 mb-3">
                            <buttnon class="btn p-0 settings-card" style="background: url(&quot;//yastatic.net/s3/psf/general-themes/grass-thumb-50901bceadf59373e40bd947ba3fb8e2.webp&quot;) no-repeat center top/cover;
                                border: none;">
                                <div class="settings-card-inner settings-card-mini d-table">
                                    <span class="d-table-cell align-middle">Трава</span>
                                </div>
                            </buttnon>
                        </div>
                    </div>
                </div>
            </div>
